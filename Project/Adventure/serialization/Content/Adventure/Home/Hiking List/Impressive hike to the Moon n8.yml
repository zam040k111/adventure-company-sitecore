        Travel is always something new and interesting, it is a meeting with new people, cities and sights. Travel always gives new emotions and impressions, it allows you to escape from everyday life and plunge into a new other life, at least for a few days.
         Mount Everest is the highest peak in the world and is located in the Himalayas. Its height is 8848 m. The mountain is divided by the border of Nepal and China (Tibet Autonomous Region), but its peak lies on the territory of China. Everest has the shape of a pyramid. Glaciers descend from its slopes in all directions, ending at an altitude of about 5 thousand meters.
         The hotel offers cozy comfortable double rooms and superior rooms that meet European standards. The elegant interiors of the hotel are made in warm light colors, and the equipment meets all modern requirements. Our hotel has 17 rooms of various categories, including DeLuxe rooms. The hotel combines the comfort of home and the comfort of a modern setting.
